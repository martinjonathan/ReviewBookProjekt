    <body>
        <div class="top-bar">
            <span class="StartButton">
                <a href="Startseite.html">
                    <img src="testlogo.png" alt="Logo Filmrolle" style="float:left;width:100px;height:100px;" />
                </a>
                <h1 id="Überschrift">Neues Review erstellen</h1>
            </span>
        </div>
        <form>
        <div class="newReview">
            <h1>Neues Review erstellen</h1>


            <label id="label" for="genre">
                Genre:
                <span class="required">*</span>
            </label>
            <div class="genre">
                <input id="genre" type="text" name="genre">
            </div>


            <label for="titel">
                Titel:
                <span class="required">*</span>
            </label>
            <div class="titel">
                <input id="titel"type="text" name="titel">
            </div>


            <label for="regisseur">
                Regisseur:
                <span class="required">*</span>
            </label>
            <div class="regisseur">
                <input id="regisseur" type="text" name="regisseur">
            </div>

            <label for="erscheinungsjahr">
                Erscheinungsjahr:
                <span class="required">*</span>
            </label>
            <div class="erscheinungsjahr">
                <input id="erscheinungsjahr" type="date" name="erscheinungsjahr">
            </div>

            <!--Bewertung mit Sternchen-->
            <label for="bewertung">
                Bewertung:
            </label>
            <div class="Bewertung">
                <select id="bewertung"name="bewertung">
                    <option selected="selected">⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>
            </div>

            <label for="kritik">
                Ihre Kritik:
                <span class="required">*</span>
            </label>
            <div>
                <textarea id="kritik" name="kritik"></textarea>
            </div>

            <input id="submit" type="button" value="Erstellen" onclick="validateAndSubmitForm(this)"/>

        </form>

        <div id="result">
        </div>
